<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-5 pt-5 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-6">
  <div class="flex items-center justify-between">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
      Vergebene Stempelkarten pro Monat
    </h3>
  </div>

  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div class="-ml-5 min-w-[650px] xl:min-w-full pl-2">
      <apx-chart class="min-h-[630px]" [series]="series" [chart]="chart" [xaxis]="xaxis" [plotOptions]="plotOptions" [dataLabels]="dataLabels"
        [stroke]="stroke" [legend]="legend" [yaxis]="yaxis" [grid]="grid" [fill]="fill" [tooltip]="tooltip"
        [colors]="colors"></apx-chart>
    </div>
  </div>
</div>
