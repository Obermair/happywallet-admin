
  <div class="w-full max-w-md pt-10 mx-auto">
    <a
      routerLink="/signin"
      class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" class="size-5"><path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
      Zurück zum Login
    </a>
  </div>

  <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
    <div>
      <div class="mb-5 sm:mb-8">
        <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
        Passwort zurücksetzen
        </h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">
        Geben Sie Ihr neues Passwort ein
        </p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-error-500 font-bold text-sm">
          {{ errorMessage }}
        </div>

        <div>
          <app-label>Neues Passwort <span class="text-error-500">*</span></app-label>
          <app-input-field
            type="password"
            placeholder="Geben Sie Ihr neues Passwort ein"
            [(value)]="newPassword"
            name="newPassword"
            class="form-input"
            required
          />
        </div>
        <div>
          <app-label>Passwort bestätigen <span class="text-error-500">*</span></app-label>
            <app-input-field
            type="password"
            placeholder="Bestätigen Sie Ihr neues Passwort"
            [(value)]="confirmPassword"
            name="confirmPassword"
            class="form-input"
            required
            />
        </div>

        <app-button
          className="w-full"
          size="sm"
          (click)="onSubmit()"
        >
            Passwort zurücksetzen
        </app-button>
      </form>
    </div>
  </div>
